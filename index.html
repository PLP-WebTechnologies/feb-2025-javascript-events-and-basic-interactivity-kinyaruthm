            <button id="colorButton">Change BG Color</button>

        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required />
              <label for="email">Email:</label>
              <input type="text" id="email" name="email" required />
              <label for="password">Password:</label>
              <div class="password-wrapper">
                <input type="password" id="password" name="password" required />
                <span id="togglePassword"></span>
              </div>
        
              <button type="submit">Login</button>
            </form>
            
    <button type="button" onclick="toggleHint()">Forgot Password?</button>

    <div id="hintBox" style="display: none; margin-top: 1rem;">
    <p style="color: #555;">Hint: Your username is your pet name. Contact support if you forgot your password.</p>
</div>
